<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahat Backup Agent - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #667eea;
        font-size: 28px;
        margin-bottom: 5px;
      }

      .logo p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #333;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .success-message {
        background: #efe;
        color: #3c3;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
      }

      .loading {
        text-align: center;
        color: #667eea;
        margin-top: 10px;
        display: none;
      }

      .advanced-toggle {
        text-align: center;
        margin-top: 15px;
      }

      .advanced-toggle a {
        color: #667eea;
        text-decoration: none;
        font-size: 13px;
      }

      .advanced-toggle a:hover {
        text-decoration: underline;
      }

      .advanced-settings {
        display: none;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>Rahat Backup</h1>
        <p>Desktop Agent</p>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <div class="advanced-settings" id="advancedSettings">
          <div class="form-group">
            <label for="serverUrl">Server URL (Optional)</label>
            <input
              type="url"
              id="serverUrl"
              placeholder="http://localhost:3000"
              value="http://localhost:3000"
            />
          </div>
        </div>

        <button type="submit" id="loginBtn">Login</button>

        <div class="loading" id="loading">Connecting...</div>

        <div class="advanced-toggle">
          <a href="#" id="advancedToggle">Advanced Settings</a>
        </div>
      </form>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const serverUrlInput = document.getElementById('serverUrl');
      const loginBtn = document.getElementById('loginBtn');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const loading = document.getElementById('loading');
      const advancedToggle = document.getElementById('advancedToggle');
      const advancedSettings = document.getElementById('advancedSettings');

      // Toggle advanced settings
      advancedToggle.addEventListener('click', (e) => {
        e.preventDefault();
        if (advancedSettings.style.display === 'none' || !advancedSettings.style.display) {
          advancedSettings.style.display = 'block';
          advancedToggle.textContent = 'Hide Advanced Settings';
        } else {
          advancedSettings.style.display = 'none';
          advancedToggle.textContent = 'Advanced Settings';
        }
      });

      // Handle login form submit
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Hide messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Show loading
        loading.style.display = 'block';
        loginBtn.disabled = true;

        try {
          const result = await ipcRenderer.invoke('login', {
            email: emailInput.value,
            password: passwordInput.value,
            serverUrl: serverUrlInput.value,
          });

          if (result.success) {
            successMessage.textContent = result.message || 'Login successful!';
            successMessage.style.display = 'block';

            // Window will be closed by main process
          } else {
            errorMessage.textContent = result.message || 'Login failed';
            errorMessage.style.display = 'block';
          }
        } catch (error) {
          errorMessage.textContent = 'An error occurred: ' + error.message;
          errorMessage.style.display = 'block';
        } finally {
          loading.style.display = 'none';
          loginBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
