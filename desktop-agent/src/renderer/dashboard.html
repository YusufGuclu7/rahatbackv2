<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahat Backup Agent - Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px 30px;
        border-radius: 16px 16px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .header .agent-id {
        font-size: 12px;
        opacity: 0.9;
        font-family: monospace;
      }

      .status-bar {
        display: flex;
        gap: 15px;
        padding: 20px 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        align-items: center;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-online .status-dot {
        background: #10b981;
      }

      .status-offline .status-dot {
        background: #ef4444;
      }

      .status-connecting .status-dot {
        background: #f59e0b;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .content {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .stat-card .icon {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .stat-card .label {
        font-size: 13px;
        opacity: 0.9;
        margin-bottom: 8px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-card .value {
        font-size: 36px;
        font-weight: 700;
      }

      .info-section {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
      }

      .info-section h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #f1f3f5;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        color: #6c757d;
        font-size: 14px;
        font-weight: 500;
      }

      .info-value {
        color: #333;
        font-size: 14px;
        font-weight: 600;
      }

      .actions {
        display: flex;
        gap: 15px;
        padding: 20px 30px;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
        border-radius: 0 0 16px 16px;
      }

      .btn {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .btn:active {
        transform: translateY(0);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f3f5;
      }

      ::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>üîí Rahat Backup Agent</h1>
          <div class="agent-id" id="agentIdDisplay">Agent ID: Loading...</div>
        </div>
      </div>

      <div class="status-bar">
        <div class="status-indicator" id="statusIndicator">
          <div class="status-dot"></div>
          <span id="statusText">Connecting...</span>
        </div>
      </div>

      <div class="content">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="icon">üíæ</div>
            <div class="label">Databases</div>
            <div class="value" id="databaseCount">-</div>
          </div>

          <div class="stat-card">
            <div class="icon">üì¶</div>
            <div class="label">Backup Jobs</div>
            <div class="value" id="jobCount">-</div>
          </div>
        </div>

        <div class="info-section">
          <h2>üìä Agent Information</h2>
          <div class="info-row">
            <span class="info-label">User Email</span>
            <span class="info-value" id="userEmail">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Agent ID</span>
            <span class="info-value" id="agentId">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Connection Status</span>
            <span class="info-value" id="connectionStatus">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Server URL</span>
            <span class="info-value" id="serverUrl">-</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" id="openDashboardBtn">
          üåê Open Web Dashboard
        </button>
        <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh</button>
        <button class="btn btn-secondary" id="logoutBtn" style="background: #ef4444; color: white; border: none;">
          üö™ Logout
        </button>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require('electron');
      const { shell } = require('electron');

      let currentSettings = null;

      // Load initial data
      async function loadData() {
        try {
          // Get settings
          const settings = await ipcRenderer.invoke('get-settings');
          currentSettings = settings;

          // Update UI
          document.getElementById('userEmail').textContent = settings.userEmail || '-';
          document.getElementById('agentId').textContent = settings.agentId || '-';
          document.getElementById('agentIdDisplay').textContent = `Agent ID: ${
            settings.agentId || 'Not registered'
          }`;
          document.getElementById('serverUrl').textContent = settings.serverUrl || '-';

          // Update connection status
          updateConnectionStatus(settings.isConnected);

          // Get stats
          const statsResult = await ipcRenderer.invoke('get-stats');
          if (statsResult.success) {
            document.getElementById('databaseCount').textContent = statsResult.data.databases || 0;
            document.getElementById('jobCount').textContent = statsResult.data.jobs || 0;
          }
        } catch (error) {
          console.error('Error loading data:', error);
        }
      }

      function updateConnectionStatus(isConnected) {
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');

        statusIndicator.className = 'status-indicator';

        if (isConnected) {
          statusIndicator.classList.add('status-online');
          statusText.textContent = '‚úì Connected';
          connectionStatus.textContent = 'Online';
        } else {
          statusIndicator.classList.add('status-offline');
          statusText.textContent = '‚úó Disconnected';
          connectionStatus.textContent = 'Offline';
        }
      }

      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', () => {
        loadData();
      });

      // Open web dashboard button
      document.getElementById('openDashboardBtn').addEventListener('click', () => {
        if (currentSettings && currentSettings.serverUrl) {
          const frontendUrl = currentSettings.serverUrl.replace(':3000', ':3001');
          shell.openExternal(frontendUrl);
        }
      });

      // Logout button
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        const confirmLogout = confirm('Are you sure you want to logout?');
        if (!confirmLogout) return;

        try {
          const result = await ipcRenderer.invoke('logout');
          if (result.success) {
            // Close dashboard window
            window.close();
          } else {
            alert('Logout failed: ' + result.message);
          }
        } catch (error) {
          console.error('Error during logout:', error);
          alert('Logout failed: ' + error.message);
        }
      });

      // Auto-refresh every 30 seconds
      setInterval(() => {
        loadData();
      }, 30000);

      // Initial load
      loadData();
    </script>
  </body>
</html>
